<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        <table border = 3px>
            <tr>
                <th>Name</th>
                <th>Author</th>

                <td align="center">{{ arobj.author }}</td>

                </tr>

            {% endfor %}
                
        </table>
 </center>

</html>
